<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fun Zone</h1>

  <!-- Event Handling Section -->
  <section id="events">
    <h2>1. Event Handling</h2>
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover Over Me!</div>
    <input type="text" id="keyInput" placeholder="Type something...">
    <button id="secretBtn">Double Click or Long Press Me</button>
  </section>

  <!-- Interactive Elements Section -->
  <section id="interactive">
    <h2>2. Interactive Elements</h2>
    <button id="colorChanger">Change My Color</button>
    <div class="gallery">
     <img id="galleryImg" src="https://source.unsplash.com/random/200x200?sig=1" alt="Gallery">

      <button id="nextImg">Next Image</button>
    </div>
    <div class="tabs">
      <button class="tab" data-tab="tab1">Tab 1</button>
      <button class="tab" data-tab="tab2">Tab 2</button>
      <div id="tab1" class="tab-content">This is Tab 1 content.</div>
      <div id="tab2" class="tab-content hidden">This is Tab 2 content.</div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section id="formSection">
    <h2>3. Form Validation</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <span id="feedback"></span>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
